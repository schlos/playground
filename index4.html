<head>
  <!-- Plotly.js -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv" style="width: 1480px; height: 1400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
  <!-- ENTER JAVASCRIPT CODE HERE -->
function makeplot() {
  Plotly.d3.csv("https://github.com/schlos/playground/raw/gh-pages/dataset-sluzbenaputovanjaclanovavladeALL.csv", function(data){ processData(data) } );

};

function processData(allRows) {

  console.log(allRows);
  var x = [], y = [], standard_deviation = [];

  for (var i=0; i<allRows.length; i++) {
    row = allRows[i];
    x.push( row['Datum.putovanja.-.polazak'] );
    y.push( row['Iznos.putnih.troškova.po.službenom.putovanju.(u.kn)'] );
  }
  console.log( 'X',x, 'Y',y, 'SD',standard_deviation );
  makePlotly( x, y, standard_deviation );
}

function makePlotly( x, y, standard_deviation ){
  var plotDiv = document.getElementById("plot");
  var traces = [{
    x: x,
    y: y
  }];

  Plotly.newPlot('myDiv', traces,
    {title: 'Plotting CSV data from AJAX call'});
};
  makeplot();
  </script>
</body>
