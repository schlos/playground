<head>
  <!-- Plotly.js -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv" style="width: 1480px; height: 1400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
  <!-- ENTER JAVASCRIPT CODE HERE -->
Plotly.d3.csv("dataset-sluzbenaputovanjaclanovavladeALL.csv", function(err, rows){

  function unpack(rows, key) {
  return rows.map(function(row) { return row[key]; });
}

  
var trace1 = {
  type: "bar",
  name: 'AAPL High',
  x: unpack(rows, 'Datum putovanja - polazak'),
  y: unpack(rows, 'Iznos putnih troškova po službenom putovanju (u kn)')
}

var trace2 = {
  type: "bar",
  name: 'AAPL Low',
  x: unpack(rows, 'Datum putovanja - polazak'),
  y: unpack(rows, 'Iznos troškova smještaja po službenom putovanju (u kn)')
}

var data = [trace1,trace2];

var layout = {barmode: 'stack'};
    
var layout = {
  title: 'Basic Time Series', 
};

Plotly.newPlot('myDiv', data, layout);
})
  </script>
</body>
